<!-- 

Beziehen Sie nach einer PLZ-Benutzereingabe (Textfeld) und einem 
Button-Klick via AJAX-Request Wikipedia-Artikel, die sich auf den 
Umkreis von 20km um die angegebene PLZ beziehen. 
Es sollen dabei auschließlich deutschsprachige WIkipedia-Einträge 
berücksichtigt werden.

Stellen Sie alle gefundenen Einträge (max. 20) als Linkliste mit Titel 
und Kurztext auf einer HTML-Seite dar.

Das entsprechende Webservice und die zugehörige API-Dokumentation 
finden Sie unter:
https://www.geonames.org/export/wikipedia-webservice.html#findNearbyWikipedia

Benutzen Sie für die Ausgabe der Daten in JSON dabei folgende API:  
api.geonames.org/findNearbyWikipediaJSON

Wichtig: Setzen Sie den GET-Parameter username auf wifiwien.

 -->
